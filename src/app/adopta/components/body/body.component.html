<!-- Estilo para la tabla -->
<style>
    .table-container {
      margin-top: 20px;
    }
  
    .table-header {
      background-color: #007bff;
      color: white;
    }
  
    .table-body {
      background-color: #f8f9fa;
    }
  
    .edit-button,
    .delete-button {
      background-color: #28a745;
      color: white;
      margin-right: 5px;
    }
  
    .delete-button {
      background-color: #dc3545;
    }
  </style>
  <!-- Estilo para el enlace Registrar -->
  <style>
    .nav-item a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
  
    .nav-item a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
  
  <!-- Contenido HTML -->
  <li class="nav-item">
    <a class="nav-link" href="/adds">Registrar
    </a>
  </li>
  
  
  <!-- Agrega estilos adicionales para la cuadrícula de productos -->
  <style>
    .table-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  
    .table-item {
      border: 1px solid #ddd;
      padding: 10px;
      width: calc(33.33% - 20px); /* 33.33% para tres columnas y resta del espacio entre elementos */
      box-sizing: border-box;
    }
  
    .table-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  
    .edit-button,
    .delete-button {
      margin-top: 10px;
    }
  </style>

<!-- Contenido HTML -->
<div class="table-container">
    <div *ngFor="let registro of registros" class="table-item">
      <td>
        <img [src]="'assets/' + registro.img" alt="Imagen" width="390" height="250">
      </td>
      <div><strong>ID:</strong> {{ registro.idRegister }}</div>
      <div><strong>Nombre:</strong> {{ registro.name }}</div>
      <div><strong>Categoría:</strong> {{ registro.categoryName }}</div>
      <div><strong>Raza:</strong> {{ registro.raza }}</div>
      <div><strong>Descripción:</strong> {{ registro.information }}</div>
  
  
      </div>
    </div>
